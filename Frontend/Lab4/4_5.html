<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <script>
                document.write("<table border=1>")
                for (i = 1; i <= 10; i++) {
                    document.write("<tr>")
                    for (j = 1; j <= 10; j++)
                        document.write("<td>"+j+"*"+i+"="+j*i+"</td>")
                    document.write("</tr>")
                    }
                document.write("</table>")
            </script>
            <p align="center">
                <a href="4_4.html">Назад</a>
                <a href="4_6.html">Вперед</a>
            </p>
        </div>
