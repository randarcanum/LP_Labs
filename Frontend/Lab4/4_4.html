<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <script>
                let n = prompt("Enter your number", 0)
                document.write("<table border=1>")
                for(i = 1; i <= 10; i++)
                    document.write("<tr><td>"+n+"*"+i+"="+n*i+"</td></tr>")
                document.write("</table>")
            </script>
            <p align="center">
                <a href="4_3.html">Назад</a>
                <a href="4_5.html">Вперед</a>
            </p>
        </div>
    </body>
</html>
