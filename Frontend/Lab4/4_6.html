<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <script>
                document.write("<table border=1>")
                for (i = 1; i <= 10; i++) {
                    document.write("<tr>")
                    for (j = 1; j <= 10; j++) {
                        document.write("<td")
                        if (i == 5 && j == 4) document.write(" colspan=2")
                        if (i == 4 && j == 8) document.write(" rowspan=2")
                        if ((i != 5 || j != 5) && (i != 5 || j != 8))
                            document.write(">"+j+"*"+i+"="+j*i+"</td>")
                        document.write("</td>")
                    }
                    document.write("</tr>")
                    }
                document.write("</table>")
            </script>
            <p align="center">
                <a href="4_5.html">Назад</a>
                <a>Вперед</a>
            </p>
        </div>
    </body>
</html>
