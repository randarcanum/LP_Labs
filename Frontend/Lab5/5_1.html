<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Движение налево</title>
    </head>
    <body>
        <div class="main" id="box" style="height:60px">
            <div class="forest" id="forest">
                Forest
            </div>
            <script>
                function run() {
                    forest.style.left = forest.offsetLeft + 4 + "px"
                    while (forest.offsetLeft + forest.offsetWidth > box.offsetWidth - 5 && forest.innerText != 0)
                        forest.innerText = forest.innerText.slice(0, -1)
                    if (forest.innerText != 0) setTimeout(run, 10)
                }
                var forest = document.getElementById("forest")
                var box = document.getElementById("box")
                run()
            </script>
            <div class="nav center">
                <a>Назад</a>
                <a href="5_2.html">Вперед</a>
            </div>
        </div>
    </body>
</html>
