<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main" id="box" style="height:60px">
            <div class="forest" id="forest">
                Forest
            </div>
            <script>
                function run() {
                    forest.style.left = forest.offsetLeft + 4*flag + "px"
                    if (forest.offsetLeft + forest.offsetWidth > box.offsetWidth - 20)
                        flag = -1
                    if (forest.offsetLeft < 10)
                        flag = 1
                    setTimeout(run, 10)
                }
                var forest = document.getElementById("forest")
                var box = document.getElementById("box")
                var flag = 1
                run()
            </script>
            <div class="nav center">
                <a href="5_1.html">Назад</a>
                <a href="5_3.html">Вперед</a>
            </div>
        </div>
    </body>
</html>
