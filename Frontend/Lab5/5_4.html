<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main" id="box" style="height:540px">
            <div class="forest center" id="forest">
                Forest
            </div>
            <script>
                function x(t) {
                    return (box.offsetWidth - forest.offsetWidth)/2 - 5 + radius*16*Math.pow(Math.sin(t), 3)
                }
                function y(t) {
                    return radius*12 + 20 - radius*(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
                }
                function run(t) {
                    let x_prev = forest.offsetLeft
                    let y_prev = forest.offsetTop
                    forest.style.left = x(t) + "px"
                    forest.style.top = y(t) + "px"
                    forest.style.transform = "rotate(" + Math.atan2(y(t)-y(t-0.01), x(t)-x(t-0.01)) + "rad)"
                    setTimeout(run, 10, t + 0.03)
                }
                var forest = document.getElementById("forest")
                var box = document.getElementById("box")
                var radius = 15
                var y0 = forest.offsetTop + radius*12
                run(0)
            </script>
            <div class="nav center">
                <a href="5_3.html">Назад</a>
                <a>Вперед</a>
            </div>
        </div>
    </body>
</html>
