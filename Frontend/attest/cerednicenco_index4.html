<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            h1 {
                text-align: center;
            }
            .grid {
                display: grid;
                grid-gap: 5px;
                grid-template-rows: 200px 1fr 100px;
                grid-template-columns: 20% 1fr;
                margin: 0px;
                padding: 0px;
            }
            .header {
                grid-column: 1 / -1;
                background-color: #ff0000;
                height: 200px;
            }
            .menu {
                grid-column: 1 / 2;
                background-color: #ffff00;
                text-align: center;
            }
            .news {
                grid-column: 2 / -1;
                background-color: #00ff00;
            }
            .footer {
                grid-column: 1 / -1;
                background-color: #deb887;
                height: 100px;
                width: 100%;
            }
            .article {
                background-color: white;
                border: 5px solid green;
                width: 100%;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="grid">
        <div class="header">
            <h1>ШАПКА САЙТА</h1>
        </div>
        <div class="menu">
            <h1>МЕНЮ</h1>
            <ul type="none">
                <li><a href="index.html" target="_blank">Главная</a></li>
                <li><a href="news.html" target="_blank">Новости</a></li>
                <li><a href="feedback.html" target="_blank">Отзывы</a></li>
                <li><a href="contacts.html" target="_blank">Контакты</a></li>
            </ul>
        </div>
        <div class="news">
            <h1>НОВОСТИ</h1>
            <div class="article flexbox">
                <h2>Статья 1.</h2>
            </div>
            <div class="article flexbox">
                <h2>Статья 2.</h2>
            </div>
        </div>
        <div class="footer">
            <h1>ПОДВАЛ (ФУТЕР)</h1>
        </div>
        </div>
    </body>
</html>
