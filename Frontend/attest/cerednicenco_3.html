<!DOCTYPE html>
<html>
    <head>
        <title>Работа с DOM</title>
    </head>
    <body>
        <p id="text">Это первоначальный текст</p>
        <button onclick="text.style.color='red'; text.style.font='32px arial'; text.innerHTML='Это изменившийся текст'">Изменить текст</button>
    </body>
</html>
