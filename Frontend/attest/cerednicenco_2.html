<!DOCTYPE html>
<html>
    <head>
        <title>Работа с циклами</title>
    </head>
    <body>
        <label>N:</label>
        <input type="text" id="n"><br>
        <button onclick="s.value=0; for(let i=1; i<=n.value; i++) s.value=Number(s.value)+i">Рассчитать</button><br>
        <label>S:</label>
        <input type="text" id="s" disabled>
    </body>
</html>
